<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>DOM Challenge III</title>
    <link rel="stylesheet" type = "text/css" href="styles.css" >
</head>

<body>
    <h1 id="pagetitle">DOM Challenge III</h1>


    <div id="rowDiv">
        <div id="rowcount">Row Count: 1</div>
        <button id="addRowButton" class="rowButtons" onclick="addRows()">Add Row</button>
        <button id="removeRowButton" class="rowButtons" onclick="removeRows()">Remove Row</button>
    </div>

    <br><br>

    <div id="colDiv">
        <div id="colcount">Column Count: 1</div>
        <button id="addColumnButton" class="colButtons" onclick="addColumns()">Add Column</button>
        <button id="removeColumnButton" class="colButtons" onclick="removeColumns()">Remove Column</button>
    </div>

    <br><br>

    <div id="fillAllDiv">
        <button id="fillAll" onclick="fillAll()">Fill All Cells</button>
    </div>

    <br><br>

    <div id="fillEmptyDiv">
        <button id="fillEmpty" onclick="fillEmpty()">Fill Empty Cells</button>
    </div>

    <br><br>

    <div id="clearAllDiv">
        <button id="clearAll" onclick="clearAll()">Clear All</button>
    </div>

    <br><br>

    <div id="dropdown">
        <select id="color" onchange="selectColor()">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        <select>
    </div>

    <br><br>

    <table id="main-grid">
        <tr>
            <td class="white-cell" onclick="changeColor(this)" onmousedown="setColorTrue(this)" onmouseover="hoverChangeColor(this)" onmouseup="setColorFalse()"></td>
        </tr>
    </table>

    <script type="text/javascript" src="scripts.js"></script>
</body>
